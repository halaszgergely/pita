<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitagorasz tétel</title>

</head>

<body onload="draw();">
    <img src="haromszog.png" alt="Derékszögű háromszög" title="Derékszögű háromszög" height="200px">
    <br><br>
    <h3>A oldal:</h3>
    <input type="radio" name="olvas" id="olvas1" onclick="pitaa()">
    <input type="number" value="a" name="a oldal" id="elso">
    <br><br>
    <h3>B oldal:</h3>
    <input type="radio" name="olvas" id="olvas2" onclick="pitab()">
    <input type="number" value="b" name="b oldal" id="masodik">
    <h3>C oldal</h3>
    <input type="radio" name="olvas" id="olvas3" onclick="pitac()">
    <input type="number" value="c" name="c oldal" id="harmadik">
    <br><br>
    <input type="button" value="számítás" onclick="szamitas()">
    <br><br>




    <script>

        function szamitas() {
            if (document.getElementById("elso").readOnly == true) {
                let b = parseFloat(document.getElementById("masodik").value);
                let c = parseFloat(document.getElementById("harmadik").value);
                let a = Math.sqrt(c * c - b * b);
                a = Math.round(a * 100) / 100;
                document.getElementById("elso").value = a;
            }
            else if (document.getElementById("masodik").readOnly == true) {
                let a = parseFloat(document.getElementById("elso").value);
                let c = parseFloat(document.getElementById("harmadik").value);
                let b = Math.sqrt(c * c - a * a);
                b = Math.round(b * 100) / 100;
                document.getElementById("masodik").value = b;
            }
            else if (document.getElementById("harmadik").readOnly == true) {
                let a = parseFloat(document.getElementById("elso").value);
                let b = parseFloat(document.getElementById("masodik").value);
                let c = Math.sqrt(b * b + a * a);
                c = Math.round(c * 100) / 100;
                document.getElementById("harmadik").value = c;
            }
        }

        function pitaa() {
            document.getElementById("elso").readOnly = true;
            document.getElementById("masodik").readOnly = false;
            document.getElementById("harmadik").readOnly = false;
            document.getElementById("elso").value = "";
        }

        function pitab() {
            document.getElementById("masodik").readOnly = true;
            document.getElementById("elso").readOnly = false;
            document.getElementById("harmadik").readOnly = false;
            document.getElementById("masodik").value = "";
        }

        function pitac() {
            document.getElementById("harmadik").readOnly = true;
            document.getElementById("masodik").readOnly = false;
            document.getElementById("elso").readOnly = false;
            document.getElementById("harmadik").value = "";
        }
        function draw() {

        }
    </script>
</body>

</html>
